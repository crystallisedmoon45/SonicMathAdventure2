<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="sonic"></div>
        <div id="question-area">
            <p id="question"></p>
            <input type="number" id="answer">
            <div id="operation-selection">
                <button onclick="setOperation('add')">+</button>
                <button onclick="setOperation('subtract')">-</button>
                <button onclick="setOperation('multiply')">x</button>
                <button onclick="setOperation('divide')">รท</button>
            </div>
            <button onclick="checkAnswer()">Check</button>
        </div>
        <div id="results" style="display: none;">
            <p id="score"></p>
        </div>
    </div>
    
    <div class="text-box-container">
        <textarea id="game-info-box" placeholder="Hey there! Im not here to display ads.
            Im just a textbox as outside of the box to my left, there's not much around! Have fun
            playing the game!" rows="5"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="sonic"></div>
        <div id="question-area">
            <p id="question"></p>
            <input type="number" id="answer">
            <div id="operation-selection">
                <button onclick="setOperation('add')">+</button>
                <button onclick="setOperation('subtract')">-</button>
                <button onclick="setOperation('multiply')">x</button>
                <button onclick="setOperation('divide')">รท</button>
            </div>
            <button onclick="checkAnswer()">Check</button>
        </div>
        <div id="results" style="display: none;">
            <p id="score"></p>
        </div>
        <img src="flower.png" alt="Flower" class="flower flower1">
        <img src="flower.png" alt="Flower" class="flower flower2">
        <img src="egg.png" alt="Egg" class="egg">
    </div>
    <script src="script.js"></script>
</body>
</html>
